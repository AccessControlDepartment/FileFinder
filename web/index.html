<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Everything</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #b3cccc;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #293d3d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #476b6b;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #293d3d;
            color: white;
        }
        .action-buttons button {
            margin: 5px;
        }
        #updateButton:hover {
            background-color: #004d4d;  /* Butonun √ºzerine gelince renk deƒüi≈üimi */
            transform: scale(1.1);  /* Buton biraz b√ºy√ºr */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
          }
          
          .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          }
          
          .progress {
            background-color: #f1f1f1;
            height: 30px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
          }
          
          .progress-bar {
            background-color: #4CAF50;
            height: 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
          }
    </style>
</head>
<body>

    <div class="container">
        <div class="row d-flex">
            <button id="updateButton" onclick="updateFileList()" style="margin-top: 10px; padding: 10px; background-color: #006666; color: white; border: none; cursor: pointer; font-size: large; transition: all 0.3s ease;">
                ‚úî G√ºncelle
            </button>
            <h2>üîç Dosya Arama</h2>
        </div>
        
        <input type="text" id="searchQuery" placeholder="Dosya adƒ±nƒ± girin..." onkeypress="checkEnter(event)">
        <button onclick="searchFiles()">Ara</button>
    
        <div id="loadingMessage" style="display: none; font-size: 18px; color: #cc0000;">
            L√ºtfen bekleyiniz...
        </div>

        <div id="updateMessage" style="display: none; font-size: 18px; color: #cc0000;">
            L√ºtfen dosyayƒ± g√ºncelleyiniz...
        </div>

        <div id="progressModal" class="modal">
            <div class="modal-content">
              <h4 id="progressTitle">Veritabanƒ± G√ºncelleniyor</h4>
              <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
              <p id="progressMessage">ƒ∞≈ülem ba≈ülatƒ±lƒ±yor...</p>
            </div>
          </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Dosya Adƒ±</th>
                    <th>ƒ∞≈ülem</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Sonu√ßlar burada g√∂r√ºnecek...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Enter tu≈üuna basƒ±lƒ±nca arama yap
        function checkEnter(event) {
            if (event.key === "Enter") {
                searchFiles();
            }
        }
    
        async function searchFiles() {
            let query = document.getElementById("searchQuery").value.trim();
            if (!query) {
                alert("L√ºtfen bir kelime girin!");
                return;
            }
            
            document.getElementById("loadingMessage").style.display = "block"; // Bekleme mesajƒ±nƒ± g√∂ster
            document.getElementById("updateMessage").style.display = "none";   // G√ºncelleme mesajƒ±nƒ± gizle
    
            // Veritabanƒ±nƒ±n g√ºncel olup olmadƒ±ƒüƒ±nƒ± kontrol et
            let isDatabaseUpdated = await eel.is_database_updated()();
            
            let results = await eel.search_file(query)();  // Python fonksiyonunu √ßaƒüƒ±r
    
            document.getElementById("loadingMessage").style.display = "none"; // Bekleme mesajƒ±nƒ± gizle
    
            let tableBody = document.querySelector("#resultsTable tbody");
            tableBody.innerHTML = "";
    
            if (results.length === 0) {
                if (!isDatabaseUpdated) {
                    // Veritabanƒ± g√ºncellenmemi≈üse
                    tableBody.innerHTML = "<tr><td colspan='3'>Veri yok!</td></tr>";
                    document.getElementById("updateMessage").style.display = "block"; // G√ºncelleme mesajƒ±nƒ± g√∂ster
                } else {
                    // Veritabanƒ± g√ºncellenmi≈üse
                    tableBody.innerHTML = "<tr><td colspan='3'>Dosya bulunamadƒ±!</td></tr>";
                }
                return;
            }
    
            results.forEach((file, index) => {
                let row = document.createElement("tr");
    
                let numCell = document.createElement("td");
                numCell.innerText = index + 1;
                row.appendChild(numCell);
    
                let nameCell = document.createElement("td");
                nameCell.innerText = file.split("\\").pop();  // Dosya adƒ±nƒ± g√∂ster
                row.appendChild(nameCell);
    
                let actionCell = document.createElement("td");
                actionCell.classList.add("action-buttons");
    
                let folderBtn = document.createElement("button");
                folderBtn.innerText = "üìÇ Klas√∂re Git";
                folderBtn.onclick = () => openFileOrFolder(file, "folder");
                actionCell.appendChild(folderBtn);
    
                let fileBtn = document.createElement("button");
                fileBtn.innerText = "üìÑ A√ß";
                fileBtn.onclick = () => openFileOrFolder(file, "file");
                actionCell.appendChild(fileBtn);
    
                row.appendChild(actionCell);
                tableBody.appendChild(row);
            });
        }
    
        async function openFileOrFolder(filePath, action) {
            let result = await eel.open_file_or_folder(filePath, action)();
            if (result !== "Tamamlandƒ±") {
                alert(result);
            }
        }
    
        // **G√ºncelleme Butonu ƒ∞≈ülevi**
        async function updateFileList() {
            let updateButton = document.getElementById("updateButton");
            updateButton.innerText = "‚è≥ G√ºncelleniyor...";
            updateButton.style.backgroundColor = "#FFA500"; // Turuncu renk

            // ƒ∞lerleme √ßubuƒüunu g√∂ster
            document.getElementById('progressModal').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').innerText = '0%';
            document.getElementById('progressMessage').innerText = 'G√ºncelleme ba≈ülatƒ±lƒ±yor...';
            
            // G√ºncelleme i≈ülemini ba≈ülat
            let result = await eel.update_file_list()();
            
            console.log(result); // Konsola sonucu yaz
            
            // ƒ∞≈ülem sonucunu kontrol et ve buton metnini g√ºncelle
            if (result.includes("zaten g√ºncel")) {
                updateButton.innerText = "‚úî G√ºncel";
                updateButton.style.backgroundColor = "#006666"; // Ye≈üil-mavi
            } else if (result.includes("G√ºncelleme Ba≈üarƒ±lƒ±")) {
                updateButton.innerText = "‚úî G√ºncellendi";
                updateButton.style.backgroundColor = "#006666"; // Ye≈üil-mavi
            } else {
                updateButton.innerText = "‚ö†Ô∏è G√ºncelleme";
                updateButton.style.backgroundColor = "#FF6347"; // Hata durumunda kƒ±rmƒ±zƒ± tonu
            }
        }
        
        eel.expose(updateProgress);
        function updateProgress(percentage, message) {
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').innerText = percentage + '%';
            document.getElementById('progressBar').setAttribute('aria-valuenow', percentage);
            document.getElementById('progressMessage').innerText = message;
            
            // ƒ∞lerleme modalƒ±nƒ± g√∂ster
            document.getElementById('progressModal').style.display = 'block';
            
            // ƒ∞≈ülem tamamlandƒ±ƒüƒ±nda (100%) modalƒ± birka√ß saniye sonra kapat
            if (percentage >= 100) {
                setTimeout(function() {
                    document.getElementById('progressModal').style.display = 'none';
                }, 3000);
            }
        }

        // Mevcut g√ºncelleme fonksiyonunuzu g√ºncelleme butonu i√ßin ≈üu ≈üekilde deƒüi≈ütirin:
        function updateDatabase() {
            // ƒ∞lerleme √ßubuƒüunu g√∂ster
            document.getElementById('progressModal').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').innerText = '0%';
            document.getElementById('progressMessage').innerText = 'G√ºncelleme ba≈ülatƒ±lƒ±yor...';
            
            // Python fonksiyonunu √ßaƒüƒ±r
            eel.update_file_list()(function(result) {
                // Bu callback, i≈ülem tamamlandƒ±ƒüƒ±nda √ßalƒ±≈üƒ±r
                console.log(result);
            });
        }
    </script>   

</body>
</html>
