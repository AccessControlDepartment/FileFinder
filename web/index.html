<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/eel.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #ffe6f0;
        }
        .search-container {
            margin-top: 20px;
            text-align: center;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-path {
            word-break: break-all;
        }
        .btn-open {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn-open:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-container">
            <h2>Dosya Arama</h2>
            <input type="text" id="searchInput" class="form-control" placeholder="Aramak istediğiniz dosya adını girin">
            <button class="btn btn-primary mt-2" onclick="searchFiles()">Ara</button>
        </div>

        <div id="resultsContainer" class="results"></div>
    </div>

</body>
</html>
