<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Everything</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body {

        }
        button:hover {

        }

        }
        th {

        }
        .action-buttons button {

        }
        #updateButton:hover {
            background-color: #004d4d;  /* Butonun Ã¼zerine gelince renk deÄŸiÅŸimi */
            transform: scale(1.1);  /* Buton biraz bÃ¼yÃ¼r */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
          }
          
          .modal-content {
            background-color: #fff;

          .progress {

            overflow: hidden;
          }
          
          .progress-bar {
            background-color: #4CAF50;
            height: 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
          }
    </style>
</head>
<body>

    <div class="container">
        <div class="row d-flex">
            <button id="updateButton" onclick="updateFileList()" style="margin-top: 10px; padding: 10px; background-color: #006666; color: white; border: none; cursor: pointer; font-size: large; transition: all 0.3s ease;">
                âœ” GÃ¼ncelle
            </button>
            <h2>ğŸ” Dosya Arama</h2>
        </div>
        
        <input type="text" id="searchQuery" placeholder="Dosya adÄ±nÄ± girin..." onkeypress="checkEnter(event)">
        <button onclick="searchFiles()">Ara</button>
    
        <div id="loadingMessage" style="display: none; font-size: 18px; color: #cc0000;">
            LÃ¼tfen bekleyiniz...
        </div>

        <div id="updateMessage" style="display: none; font-size: 18px; color: #cc0000;">
            LÃ¼tfen dosyayÄ± gÃ¼ncelleyiniz...
        </div>

        <div id="progressModal" class="modal">
            <div class="modal-content">
              <h4 id="progressTitle">VeritabanÄ± GÃ¼ncelleniyor</h4>
              <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
              <p id="progressMessage">Ä°ÅŸlem baÅŸlatÄ±lÄ±yor...</p>
            </div>
          </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Dosya AdÄ±</th>
                    <th>Ä°ÅŸlem</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">SonuÃ§lar burada gÃ¶rÃ¼necek...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Enter tuÅŸuna basÄ±lÄ±nca arama yap
        function checkEnter(event) {
            if (event.key === "Enter") {
                searchFiles();
            }
        }
    
        async function searchFiles() {
            let query = document.getElementById("searchQuery").value.trim();
            if (!query) {
                alert("LÃ¼tfen bir kelime girin!");
                return;
            }
            
            document.getElementById("loadingMessage").style.display = "block"; // Bekleme mesajÄ±nÄ± gÃ¶ster
            document.getElementById("updateMessage").style.display = "none";   // GÃ¼ncelleme mesajÄ±nÄ± gizle
    
            // VeritabanÄ±nÄ±n gÃ¼ncel olup olmadÄ±ÄŸÄ±nÄ± kontrol et
            let isDatabaseUpdated = await eel.is_database_updated()();
            
            let results = await eel.search_file(query)();  // Python fonksiyonunu Ã§aÄŸÄ±r
    
            document.getElementById("loadingMessage").style.display = "none"; // Bekleme mesajÄ±nÄ± gizle
    
            let tableBody = document.querySelector("#resultsTable tbody");
            tableBody.innerHTML = "";
    
            if (results.length === 0) {
                if (!isDatabaseUpdated) {
                    // VeritabanÄ± gÃ¼ncellenmemiÅŸse
                    tableBody.innerHTML = "<tr><td colspan='3'>Veri yok!</td></tr>";
                    document.getElementById("updateMessage").style.display = "block"; // GÃ¼ncelleme mesajÄ±nÄ± gÃ¶ster
                } else {
                    // VeritabanÄ± gÃ¼ncellenmiÅŸse
                    tableBody.innerHTML = "<tr><td colspan='3'>Dosya bulunamadÄ±!</td></tr>";
                }
                return;
            }
    
            results.forEach((file, index) => {
                let row = document.createElement("tr");
    
                let numCell = document.createElement("td");
                numCell.innerText = index + 1;
                row.appendChild(numCell);
    
                let nameCell = document.createElement("td");
                nameCell.innerText = file.split("\\").pop();  // Dosya adÄ±nÄ± gÃ¶ster
                row.appendChild(nameCell);
    
                let actionCell = document.createElement("td");
                actionCell.classList.add("action-buttons");
    
                let folderBtn = document.createElement("button");
                folderBtn.innerText = "ğŸ“‚ KlasÃ¶re Git";
                folderBtn.onclick = () => openFileOrFolder(file, "folder");
                actionCell.appendChild(folderBtn);
    
                let fileBtn = document.createElement("button");
                fileBtn.innerText = "ğŸ“„ AÃ§";
                fileBtn.onclick = () => openFileOrFolder(file, "file");
                actionCell.appendChild(fileBtn);
    
                row.appendChild(actionCell);
                tableBody.appendChild(row);
            });
        }
    
        async function openFileOrFolder(filePath, action) {
            let result = await eel.open_file_or_folder(filePath, action)();
            if (result !== "TamamlandÄ±") {
                alert(result);
            }
        }
    
        // **GÃ¼ncelleme Butonu Ä°ÅŸlevi**
        async function updateFileList() {
            let updateButton = document.getElementById("updateButton");
            updateButton.innerText = "â³ GÃ¼ncelleniyor...";
            updateButton.style.backgroundColor = "#FFA500"; // Turuncu renk

            // Ä°lerleme Ã§ubuÄŸunu gÃ¶ster
            document.getElementById('progressModal').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').innerText = '0%';
            document.getElementById('progressMessage').innerText = 'GÃ¼ncelleme baÅŸlatÄ±lÄ±yor...';
            
            // GÃ¼ncelleme iÅŸlemini baÅŸlat
            let result = await eel.update_file_list()();
            
            console.log(result); // Konsola sonucu yaz
            
            // Ä°ÅŸlem sonucunu kontrol et ve buton metnini gÃ¼ncelle
            if (result.includes("zaten gÃ¼ncel")) {
                updateButton.innerText = "âœ” GÃ¼ncel";
                updateButton.style.backgroundColor = "#006666"; // YeÅŸil-mavi
            } else if (result.includes("GÃ¼ncelleme BaÅŸarÄ±lÄ±")) {
                updateButton.innerText = "âœ” GÃ¼ncellendi";
                updateButton.style.backgroundColor = "#006666"; // YeÅŸil-mavi
            } else {
                updateButton.innerText = "âš ï¸ GÃ¼ncelleme";
                updateButton.style.backgroundColor = "#FF6347"; // Hata durumunda kÄ±rmÄ±zÄ± tonu
            }
        }
        
        eel.expose(updateProgress);
        function updateProgress(percentage, message) {
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').innerText = percentage + '%';
            document.getElementById('progressBar').setAttribute('aria-valuenow', percentage);
            document.getElementById('progressMessage').innerText = message;
            
            // Ä°lerleme modalÄ±nÄ± gÃ¶ster
            document.getElementById('progressModal').style.display = 'block';
            
            // Ä°ÅŸlem tamamlandÄ±ÄŸÄ±nda (100%) modalÄ± birkaÃ§ saniye sonra kapat
            if (percentage >= 100) {
                setTimeout(function() {
                    document.getElementById('progressModal').style.display = 'none';
                }, 3000);
            }
        }

        // Mevcut gÃ¼ncelleme fonksiyonunuzu gÃ¼ncelleme butonu iÃ§in ÅŸu ÅŸekilde deÄŸiÅŸtirin:
        function updateDatabase() {
            // Ä°lerleme Ã§ubuÄŸunu gÃ¶ster
            document.getElementById('progressModal').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').innerText = '0%';
            document.getElementById('progressMessage').innerText = 'GÃ¼ncelleme baÅŸlatÄ±lÄ±yor...';
            
            // Python fonksiyonunu Ã§aÄŸÄ±r
            eel.update_file_list()(function(result) {
                // Bu callback, iÅŸlem tamamlandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r
                console.log(result);
            });
        }
    </script>   

</body>
</html>
